# Global configuration for clipal
# Copy to ~/.clipal/config.yaml

listen_addr: 127.0.0.1
port: 3333
log_level: info # debug | info | warn | error
reactivate_after: 1h # set to 0 to disable temporary deactivation
# Max request body size in bytes (clipal buffers request bodies for retries).
# Default: 33554432 (32 MiB)
# max_request_body_bytes: 33554432

# Default: <config-dir>/logs (e.g. ~/.clipal/logs)
# log_dir: ""
log_retention_days: 7
log_stdout: true

# Claude Code: if true, /v1/messages/count_tokens failures won't affect the main conversation provider.
ignore_count_tokens_failover: false
