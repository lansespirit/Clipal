# Gemini CLI API providers configuration
# Providers are sorted by priority (lower number = higher priority)

providers:
  # Primary provider - Google Gemini API
  - name: "gemini-direct"
    base_url: "https://generativelanguage.googleapis.com"
    api_key: "AIza-xxx"
    priority: 1
    enabled: true

  # Fallback provider - OpenRouter (Gemini models available)
  - name: "openrouter"
    base_url: "https://openrouter.ai/api"
    api_key: "sk-or-xxx"
    priority: 2
    enabled: true
