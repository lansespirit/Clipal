# Codex CLI API providers configuration
# Providers are sorted by priority (lower number = higher priority)

providers:
  # Primary provider - OpenAI compatible API
  - name: "openai-compatible"
    base_url: "https://api.openai.com"
    api_key: "sk-xxx"
    priority: 1
    enabled: true

  # Fallback provider - OpenRouter
  - name: "openrouter"
    base_url: "https://openrouter.ai/api"
    api_key: "sk-or-xxx"
    priority: 2
    enabled: true
